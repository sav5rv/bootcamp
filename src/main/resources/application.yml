server:
  port: 8080
  servlet: # a biblioteca gerou o nome servelet Errado - sempre seguir a hierarquia, um n√£o pode ir na frente do outro
    context-path: /bootcamp

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgres://localhost:5432/postgres
    username: postgres
    password: 123456
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none